{% extends "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<br>

<div class="container col-md-6 d-flex shadow-md p-5 form-layout card">

<h4>To reset your new password, please click this link:</h4>

<form method="post">
    {% csrf_token %}

    {{ form | crispy }}

    <br>

    <button type="submit" class="btn btn-lg w-40 btn-block p-2 text-white" style="background-color: #AF8260;"> Update Password </button>
</form>

</div>

{% endblock %}
